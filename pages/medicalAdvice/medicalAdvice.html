					<Label textWrap="true" row="1" col="0" horizontalAlignment="center" >
					    <FormattedString>
					        <Span
						       text="        急診的看診順序非以到院的先後順序來決定，而是依病情的嚴重度及急迫性來決定，也就是危急的先看，畢竟生命是不能等候！&#13;&#10;&#13;&#10;        「檢傷分類」即是急診檢傷站的資深護理人員，依據病患的主訴、疾病史、疾病的嚴重度及迫切性等，配合「檢傷分類概要分級表」，快速篩檢疾病的輕重緩急，來決定看診的優先順序。目的是希望將有限的緊急醫療資源，發揮到最大的效應，使病患能在最短的時間內，得到最適的醫療服務。&#13;&#10;"></Span>
					    </FormattedString>
					</Label>

					<Label textWrap="true" row="2" col="0" style="background-color:#847066;color:white;width:100%;height:50vh;text-align: center;padding: 10">
					    <FormattedString>

						       text="急診服務說明"></Span>
					    </FormattedString>
					</Label>

					<Label  textWrap="true" row="3" col="0" horizontalAlignment="center">
					    <FormattedString>
					        <Span
					        text="&#13;&#10;        如病人情況危急，檢傷護士會直接把病人送至急救室急救，再請家屬至急診櫃台掛號。醫師看診及處理順序係依照病人病情危急程度（即檢傷分類）決定，而非以掛號的時間先後順序來決定。&#13;&#10;&#13;&#10;        若您忘了攜帶健保卡，請先以自費結帳，七天內再攜帶原收據、健保卡、身分證或其他相關證件前至原繳費櫃台辦理退費。&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;"></Span>
