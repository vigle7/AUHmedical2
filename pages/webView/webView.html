	<ActionBar> 

		  <StackLayout orientation="horizontal"
		    ios:horizontalAlignment="center"
		    android:horizontalAlignment="center">
		    <Label text="亞大醫點通"></Label>
		  </StackLayout>


 		  <NavigationButton text="回上一頁" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>

  		  <ActionItem ios.systemIcon="1" android.systemIcon="ic_menu_close_clear_cancel" ios.position="right" [nsRouterLink]="['/menu']"></ActionItem>
	</ActionBar>


	<ScrollView>
	    <GridLayout rows="*" columns="*" height="100%">

	      <StackLayout  [visibility]="showWebView ? 'visible' : 'collapse'" row="0" column="0" >

			<WebView id="wv" height="100%" [src]="url" (loadFinished)="pageLoadedFinish()"></WebView>

		  </StackLayout>

	      <ActivityIndicator width="100" height="100" [visibility]="!showWebView ? 'visible' : 'collapse'" [busy]='!showWebView' row="0" column="0"></ActivityIndicator>

	    </GridLayout>
    </ScrollView>
