  <FlexboxLayout  width="100%" flexDirection="column" style="align-items: center;padding-top: 40;" 
  				[visibility]="!isDatePickerVisible ? 'visible' : 'collapsed'" >

    <FlexboxLayout >
    <Label col="0"  class="label" text="*帳號：" ></Label>
    <TextField col="1" id="firstTextFieldId" [text]="user.ambno" class="input input-border"
        hint="身分證" autocorrect="false"></TextField>
    </FlexboxLayout >

    <FlexboxLayout>
    <Label col="0"  class="label" text="*姓名：" ></Label>
    <TextField col="1"  [text]="user.ambaddr" class="input input-border"
        hint="姓名" autocorrect="false"></TextField>
    </FlexboxLayout >

    <FlexboxLayout>
    <Label col="0"  class="label" text="*生日：" ></Label>
    <TextField col="1" [text]='user.ambbgndt | date:"MM/dd/yyyy"' class="input input-border" id="textFieldBDate"
        hint="生日" autocorrect="false" (tap)="showDatePicker()"></TextField>

    </FlexboxLayout >

    <FlexboxLayout>
    <Label col="0"  class="label" text="*信箱：" ></Label>
    <TextField col="1" [(ngModel)]="user.ambemail" class="input input-border"
        hint="電子信箱" autocorrect="false"></TextField>
    </FlexboxLayout >

    <FlexboxLayout>
        <Button text="申請" width="48%" height="12%" backgroundColor="cornflowerblue" color="white" (tap)="register()"></Button>

        <Button text="取消" width="48%" height="12%" backgroundColor="darkgray" color="white" (tap)="cancel()"></Button>
    </FlexboxLayout >

    </FlexboxLayout >
